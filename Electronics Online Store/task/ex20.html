<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script> 
function calc(){
    x=parseFloat(document.fo.c1.value) ;
    document.fo.c2.value=x*2;
    document.fo.c3.value=Math.PI*Math.pow(2,x);
    document.fo.c4.value=2*Math.PI*Math.pow(2,x);



}
</script>
<body><form name="fo">
    <h1>Circle Calculator</h1>
    Enter Radius<input type="text" name="c1">
    <br><br>
    <input type="button" value="Calculate" onclick="calc()"><br>
    Diameter<input type="text" name="c2" disabled><br>
    circumferance<input type="text" name="c3" disabled><br>
    Area<input type="text" name="c4" disabled>
    </form>
</body>
</html>
